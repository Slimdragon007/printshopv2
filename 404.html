<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found · Haslim Photo</title>
    <link rel="preload" href="styles.css" as="style" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .not-found {
        min-height: 70vh;
        display: grid;
        place-items: center;
        text-align: center;
        padding: 4rem 1rem;
      }
      .not-found h1 { font-size: clamp(2rem, 4vw, 3rem); margin: 0 0 0.5rem; }
      .not-found p { color: #666; margin: 0 0 1.5rem; }
      .not-found a { text-decoration: none; border-bottom: 1px solid currentColor; }
    </style>
  </head>
  <body>
    <main class="not-found">
      <div>
        <h1>404 — Page not found</h1>
        <p>The page you’re looking for doesn’t exist.</p>
        <p><a href="/">Return to the homepage</a></p>
      </div>
    </main>
  </body>
  
</html>
